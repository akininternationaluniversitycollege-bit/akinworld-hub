<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akinworld AI Bot</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f4; margin:0; padding:0; display:flex; justify-content:center; align-items:center; height:100vh; }
    #chatbox { width:400px; height:500px; background:#fff; border-radius:8px; display:flex; flex-direction:column; box-shadow:0 4px 8px rgba(0,0,0,0.1); }
    #messages { flex:1; overflow-y:auto; padding:10px; }
    .message { margin:5px 0; padding:10px; border-radius:5px; }
    .user { background:#d1e7dd; text-align:right; }
    .bot { background:#f8d7da; text-align:left; }
    #inputArea { display:flex; border-top:1px solid #ccc; }
    #input { flex:1; padding:10px; border:none; }
    #send { padding:10px; background:#007bff; color:white; border:none; cursor:pointer; }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages"></div>
    <div id="inputArea">
      <input type="text" id="input" placeholder="Type your message..." />
      <button id="send">Send</button>
    </div>
  </div>

  <script>
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");
    const messagesDiv = document.getElementById("messages");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("message", sender);
      div.innerText = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    sendBtn.addEventListener("click", async () => {
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        if (data.reply) {
          addMessage(data.reply, "bot");
        } else {
          addMessage("Error: No reply from server", "bot");
        }
      } catch (err) {
        addMessage("Error connecting to server", "bot");
      }
    });
  </script>
</body>
</html>
